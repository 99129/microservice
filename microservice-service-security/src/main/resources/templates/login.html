<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<span th:if="${param.error}">账号密码错误</span>
<span th:if="${param.logout}">已退出登录</span>
<form th:action="@{/j_spring_security_check}" th:method="post">
    Username: <input th:name="username"/><br>
    Password: <input th:type="password" th:name="password"/>
    <button th:type="submit">登录</button>
</form>
</body>
</html>
